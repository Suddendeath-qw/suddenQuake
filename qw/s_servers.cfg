// Proxies
////////////////////////////////////////////////////////////////////////////////////////////////////
alias prx_connect   "if ('%1' == '') then reconnect else %1"
alias prx_off       "sb_findroutes 1; cl_useproxy 0; cl_proxyaddr $qt$qt; prx_connect %1"
