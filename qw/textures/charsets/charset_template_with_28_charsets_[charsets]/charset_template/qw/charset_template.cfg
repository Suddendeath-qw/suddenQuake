alias chartemplate6 "charset_cambria_faux_bold"
alias chartemplate7 "charset_consolas_bold"
alias chartemplate8 "charset_consolas_faux_bold"
alias chartemplate9 "charset_constantia_bold"
alias chartemplate10 "charset_constantia_faux_bold"
alias chartemplate11 "charset_courier_new_bold"
alias chartemplate12 "charset_courier_new_faux_bold"
alias chartemplate13 "charset_georgia_bold"
alias chartemplate14 "charset_georgia_faux_bold"
