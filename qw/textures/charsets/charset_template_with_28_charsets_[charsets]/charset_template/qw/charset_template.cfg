alias chartemplate16 "charset_lucida_console_faux_bold"
alias chartemplate17 "charset_lucida_console_regular"
alias chartemplate18 "charset_lucida_console_regular_faux_bold"
alias chartemplate19 "charset_lucida_sans_faux_bold"
alias chartemplate20 "charset_lucida_sans_regular"
