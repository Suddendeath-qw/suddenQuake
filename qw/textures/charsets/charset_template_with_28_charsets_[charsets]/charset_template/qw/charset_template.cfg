// loop over charsets using PageUp and PageGN keys
// author _KaszpiR_
// special thanks to Xantom for help :)

bind pgup charset.template.up
bind pgdn charset.template.dw

alias charset.template.parse "set_alias_str gl_consolefont chartemplate$cht_num"
alias charset.template.up "inc cht_num 1; if $cht_num > $cht_count then set cht_num 1; charset.template.parse"
alias charset.template.dw "inc cht_num -1; if $cht_num == 0 then set cht_num $cht_count; charset.template.parse"

set cht_num 1
set cht_count 28

alias chartemplate1 "charset_arial_bold"
alias chartemplate2 "charset_arial_faux_bold"
alias chartemplate3 "charset_calibri_bold"
alias chartemplate4 "charset_calibri_faux_bold"
