// rnd q alias
set _q_nmax "10000000"
alias _.rand "set_calc _q_nrand $rand * %1; _.randround"
alias _.randround "set_calc _q_nrand2 $_q_nrand + $_q_nmax; set_calc _q_nrand2 $_q_nrand2 - $_q_nmax; _.randfloor"
alias _.randfloor "if ($_q_nrand2 > $_q_nrand) then set_calc _q_nrand $_q_nrand2 - 1 else set _q_nrand $_q_nrand2"
alias q_rand "_.rand $_q_count; wait; wait; _q_$_q_nrand"
