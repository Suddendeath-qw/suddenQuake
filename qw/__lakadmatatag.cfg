set __lm ""
alias __lma "set __lm $__lm%1"

alias __lm0 "__lma $x90$d$x91$x20; __lm1"
alias __lm1 "__lma {&c990l&r}; __lm.r AA ; __lm.r KA; __lm.r D; __lm2"
alias __lm2 "__lma $x20; __lma {&c990m&r}; __lm.r ATAT; __lm.r AAAA; __lm.r G; __lm.r !; __lm3"
alias __lm3 "__lma {&caaa$x20normalin$x20normalin..&r}"

// rnd alias
set __intmax "10000000"
alias __lm.rnd "set_calc __lmr $rand * %1; __lm.ro"
alias __lm.ro "set_calc __lmr2 $__lmr + $__intmax; set_calc __lmr2 $__lmr2 - $__intmax; __lm.fl"
alias __lm.fl "if ($__lmr2 > $__lmr) then set_calc __lmr $__lmr2 - 1 else set __lmr $__lmr2"
alias __lm.r "__lmrnd 999; wait; if ($__lmr < 10) then __lma {&c00$__lmr%1&r} else if ($__lmr < 100) then __lma {&c0$__lmr%1&r} else __lma {&c$__lmr%1&r}"

// Bind this!
alias lakadmatatag "set __lm $qt$qt; __lm0; wait; say $__lm"
//bind m lakadmatatag
