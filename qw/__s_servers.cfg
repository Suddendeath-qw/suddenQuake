//                                    SUDDEN SERVERS                                              //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////
// How to use:
//
// Connect to a server with alias
// -------------------------------
// Usage: <server_aliasX>
// irc2
// - connects to connect qw.irc.ax:27502
// 
// Connect to a server with proxy
// -------------------------------
// Usage: <proxy_alias> [<server_aliasX>]
// Example: prx_mulle irc2
// - connects to qw.irc.ax:27502 through the proxy -> mulle.ru:30000
//
// Example 2: prx_mulle
// - if no server_alias is provided it will simply reconnect to current server
//
////////////////////////////////////////////////////////////////////////////////////////////////////

alias netfix "rate 50000; cl_pext_floatcoords 1"

alias aye1          "netfix; connect nl.aye.wtf:28501"
alias aye2          "netfix; connect nl.aye.wtf:28502"
alias aye3          "netfix; connect nl.aye.wtf:28503"
alias aye4          "netfix; connect nl.aye.wtf:28504"

