// Proxies
////////////////////////////////////////////////////////////////////////////////////////////////////
alias prx_connect   "if ('%1' == '') then reconnect else %1"
alias prx_off       "cl_useproxy 0; cl_proxyaddr $qt$qt; prx_connect %1"
alias prx_foppa     "cl_useproxy 1; cl_proxyaddr qw.foppa.dk:30000; prx_connect %1"
alias prx_irc       "cl_useproxy 1; cl_proxyaddr qw.irc.ax:30000; prx_connect %1"
alias prx_0f        "cl_useproxy 1; cl_proxyaddr qw.0f.se:30000; prx_connect %1"
alias prx_mulle     "cl_useproxy 1; cl_proxyaddr mulle.ru:30000; prx_connect %1"
