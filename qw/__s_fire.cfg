cl_weaponhide 1
cl_weaponhide_axe 0
cl_weaponpreselect 0
cl_predict_weaponsound 4

set fire_btn "mouse1"
set fire_m "fire_ar"

/// Weapon Priority
set weapon_axe "1"              //  AXE  (AXE)
set weapon_sg  "2 1 "           //  SG   (SG, AXE)
set weapon_ssg "3 2 1"          //  SSG  (SSG, SG, AXE)
set weapon_sng "5 4 3 2 1"      //  SNG  (SNG, NG, SSG, SG, AXE)
set weapon_gl  "6 5 3 2 1"      //  GL   (GL, SNG, SSG, NG, SG, AXE)
set weapon_rl  "7 5 3 2 1"      //  RL   (RL, SNG, SSG, NG, SG, AXE)
set weapon_lg  "8 5 3 2 1"    //  LG   (LG, SNG, SSG, NG, SG, AXE)
set weapon_hook  "22"           //  HOOK (HOOK, AXE)

alias +hook "impulse 22; +attack"
alias -hook "-attack; impulse 22"

// Weapon select
alias select_axe    "bind $fire_btn +$fire_m $weapon_axe; echo &cfff$d AXE" 
alias select_sg     "bind $fire_btn +$fire_m $weapon_sg; echo &c880$d SG " 
alias select_ssg    "bind $fire_btn +$fire_m $weapon_ssg; echo &cff0$d SSG" 
alias select_ng     "bind $fire_btn +$fire_m $weapon_ng; echo &c808$d NG"  
alias select_sng    "bind $fire_btn +$fire_m $weapon_sng; echo &cf0f$d SNG" 
alias select_gl     "bind $fire_btn +$fire_m $weapon_gl; echo &c0f0$d GL"  
alias select_rl     "bind $fire_btn +$fire_m $weapon_rl; echo &cf00$d RL"  
alias select_lg     "bind $fire_btn +$fire_m $weapon_lg; echo &c00f$d LG"  
alias select_hook   "bind $fire_btn +hook; echo &cfff$d HOOK" 

// Weapon fire
alias +fire_axe     "+$fire_m $weapon_axe"
alias -fire_axe     "-$fire_m"
alias +fire_sg      "+$fire_m $weapon_sg"
alias -fire_sg      "-$fire_m"
alias +fire_ssg     "+$fire_m $weapon_ssg"
alias -fire_ssg     "-$fire_m"
alias +fire_ng      "+$fire_m $weapon_ng"
alias -fire_ng      "-$fire_m"
alias +fire_sng     "+$fire_m $weapon_sng"
alias -fire_sng     "-$fire_m"
alias +fire_gl      "+$fire_m $weapon_gl"
alias -fire_gl      "-$fire_m"
alias +fire_rl      "+$fire_m $weapon_rl"
alias -fire_rl      "-$fire_m"
alias +fire_lg      "+$fire_m $weapon_lg"
alias -fire_lg      "-$fire_m"
alias +fire_hook    "+$fire_m $weapon_hook"
alias -fire_hook    "-$fire_m"

weapon $weapon_sg
select_sg