////////////////////////////////////////////////////////////////////////////////////////////////////

/// Weapon Priority
alias h_weapon  ""
alias h_weapon1 "impulse 1"             // AXE
alias h_weapon2 "impulse 2 1"           // SG, AXE
alias h_weapon3 "impulse 3 2 1"         // SSG, SG, AXE
alias h_weapon4 "impulse 4 5 3 2 1"     // NG, SNG, SSG, SG, AXE
alias h_weapon5 "impulse 5 4 3 2 1"     // SNG, NG, SSG, SG, AXE
alias h_weapon6 "impulse 6 5 3 4 2 1"   // GL, SNG, SSG, NG, SG, AXE
alias h_weapon7 "impulse 7 5 3 4 2 1"   // RL, SNG, SSG, NG, SG, AXE
alias h_weapon8 "impulse 8 5 3 4 2 1"   // LG, SNG, SSG, NG, SG, AXE
alias h_weapon9 "impulse 22"            // HOOK
alias h_weapon0 "h_weapon2"             // Default setting

alias fire_cease "-attack; h_weapon2"

alias +fire_axe "h_weapon1; +attack"
alias -fire_axe "fire_cease"
alias +fire_sg "h_weapon2; +attack"
alias -fire_sg "fire_cease"
alias +fire_ssg "h_weapon3; +attack"
alias -fire_ssg "fire_cease"
alias +fire_ng "h_weapon4; +attack"
alias -fire_ng "fire_cease"
alias +fire_sng "h_weapon5; +attack"
alias -fire_sng "fire_cease"
alias +fire_gl "h_weapon6; +attack"
alias -fire_gl "fire_cease"
alias +fire_rl "h_weapon7; +attack"
alias -fire_rl "fire_cease"
alias +fire_lg "h_weapon8; +attack"
alias -fire_lg "fire_cease"
alias +fire_hk "h_weapon9; +attack"
alias -fire_hk "fire_cease"

// Fire selected weapon
alias +select_fire "h_weapon0; +attack"
alias -select_fire "fire_cease"
                                
alias select_axe    "alias h_weapon0 h_weapon1; echo &cfff$d AXE" // select AXE
alias select_sg     "alias h_weapon0 h_weapon2; echo &c880$d SG " // select SG     (AXE)
alias select_ssg    "alias h_weapon0 h_weapon3; echo &cff0$d SSG" // select SSG    (SG, AXE)
alias select_ng     "alias h_weapon0 h_weapon4; echo &c808$d NG"  // select NG     (SNG, SSG, SG, AXE)
alias select_sng    "alias h_weapon0 h_weapon5; echo &cf0f$d SNG" // select SNG    (NG, SSG, SG, AXE)
alias select_gl     "alias h_weapon0 h_weapon6; echo &c0f0$d GL"  // select GL     (SNG, SSG, NG, SG, AXE)
alias select_rl     "alias h_weapon0 h_weapon7; echo &cf00$d RL"  // select RL     (SNG, SSG, NG, SG, AXE)
alias select_lg     "alias h_weapon0 h_weapon8; echo &c00f$d LG"  // select LG     (SNG, SSG, NG, SG, AXE)
alias select_hk     "alias h_weapon0 h_weapon9; echo &cfff$d HOOK" // select HOOK  (HOOK)

alias +rljump   "+fire_rl;+jump"
alias -rljump   "-fire_rl;-jump"
