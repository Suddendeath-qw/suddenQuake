alias +net_scores "show netgraph; +showscores"
alias -net_scores "hide netgraph; -showscores"
bind TAB +net_scores

// BASIC MOVEMENT 
////////////////////////////////////////////////////////////////////////////////////////////////////

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind space "+jump"
bind space "+jumpreport"


// WEAPONS 
////////////////////////////////////////////////////////////////////////////////////////////////////

// Fire button for select fire
set fire_btn "mouse1"

bind x "+fire_axe"         // quick AXE
bind c "+fire_sg"          // quick SG     (AXE)
bind CTRL "+fire_ssg"      // quick SSG    (SG, AXE)
//bind x "+fire_sng"       // quick SNG    (NG, SSG, SG, AXE)
bind ALT "+fire_gl"        // quick GL     (SNG, SSG, NG, SG, AXE)
bind mouse2 "+fire_rl"     // quick RL     (SNG, SSG, NG, SG, AXE)
//bind x "+fire_lg"        // quick LG     (SNG, SSG, NG, SG, AXE)
bind mouse4 "+fire_hk"

//bind 1 "select_axe"       // select AXE
//bind 2 "select_sg"        // select SG     (AXE)
bind r "select_ssg"         // select SSG    (SG, AXE)
//bind 4 "select_ng"        // select NG     (SNG, SSG, SG, AXE)
bind q "select_sng"         // select SNG    (NG, SSG, SG, AXE)
//bind 6 "select_gl"        // select GL     (SNG, SSG, NG, SG, AXE)
//bind 7 "select_rl"        // select RL     (SNG, SSG, NG, SG, AXE)
bind e "select_lg"          // select LG     (SNG, SSG, NG, SG, AXE)
bind f "select_hk"

bind v "+rljump"

