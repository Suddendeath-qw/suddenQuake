// Imported configs
exec s_fire
exec s_servers
exec s_jumpreport
exec s_volume
exec s_util

exec suddenquotes
exec suddenprofiles
exec suddenteamplay

// settings
in_builtinkeymap "0" // 0 = use windows kb layout, 1 = use quake keyboard
cl_pext_floatcoords 1
cl_staticSounds 0

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    K E Y   B I N D I N G S                                     //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

alias +net_scores "show netgraph; +showscores"
alias -net_scores "hide netgraph; -showscores"
bind TAB +net_scores

// BASIC MOVEMENT 
////////////////////////////////////////////////////////////////////////////////////////////////////

bind MOUSE1 "+forward"
bind z "+moveleft"
bind MOUSE2 "+back"
bind x "+moveright"
bind space "+jump"
bind enter "+jump"


// WEAPONS 
////////////////////////////////////////////////////////////////////////////////////////////////////

// Fire button for select fire
set fire_btn "c"

bind ? "+fire_axe"         // fire AXE    (AXE)
bind ? "+fire_sg"          // fire SG     (SG, AXE)
bind ? "+fire_ssg"         // fire SSG    (SSG, SG, AXE)
bind ? "+fire_sng"       // fire SNG    (SNG,NG, SSG, SG, AXE)
bind ? "+fire_gl"        // fire GL     (GL, SNG, SSG, NG, SG, AXE)
bind ? "+fire_rl"     // fire RL     (RL, SNG, SSG, NG, SG, AXE)
bind ? "+fire_lg"        // fire LG     (LG, SNG, SSG, NG, SG, AXE)
bind ? "+fire_hook"

//bind 1 "select_axe"       // select AXE    (AXE)
bind ctrl "select_sg"        // select SG     (SG, AXE)
bind q "select_ssg"         // select SSG    (SSG, SG, AXE)
bind w "select_ng"        // select NG     (NG, SNG, SSG, SG, AXE)
bind f "select_sng"         // select SNG    (SNG, NG, SSG, SG, AXE)
bind a "select_gl"        // select GL     (GL, SNG, SSG, NG, SG, AXE)
bind s "select_rl"        // select RL     (RL, SNG, SSG, NG, SG, AXE)
bind d "select_lg"          // select LG     (LG, SNG, SSG, NG, SG, AXE)
bind ? "select_hook"        // select HOOK   (HOOK, AXE)

bind ? "+rljump"

// MISC 
