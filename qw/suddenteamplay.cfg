////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    SUDDEN TEAMPLAY LITE                                        //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////



//exec __s_timer // Keypad-timer, this will bind all your numpad kp_0-9 numbers
exec __s_teamplay // make sure you have nick set before executing this

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                     S T P _ S T Y L E                                          //
// set stpstyle 0 - Old but improved and updated (default)                                       //
// set stpstyle 1 - Trying to be faithful to sd_tac.cfg                                          //
// set stpstyle 2 - 2022 New colorways                                                           //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////
set stpstyle 1

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    K E Y   B I N D I N G S                                     //
// For all available binds check:                                                                 //
// https://github.com/Suddendeath-qw/suddenQuake#teamplay---suddenteamplaycfg                     //
//                                                                                                //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

// MUST
bind shift "stp_aol stp_report"
bind z "stp_killme" // stp_aol can not be used with this
bind mouse5 "stp_took"
bind 1 "stp_lost"
bind ctrl "stp_aol stp_safe"
bind g "stp_smart"
bind mwheelup "stp_point"

// SHOULD
bind r "stp_powerup"

// OPTIONAL
bind ? "stp_dropped"
bind v "stp_aol stp_help"
bind ? "stp_aol stp_replace"
bind ? "stp_wpkilled"
bind ? "stp_youtake"
bind ? "stp_enemy_quad"
bind ? "stp_enemy_pent"
bind ? "stp_enemy_ring"
bind ? "stp_enemy_bed"
bind ? "stp_get_quad"
bind ? "stp_get_pent"
