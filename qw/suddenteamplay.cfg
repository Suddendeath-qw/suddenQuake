////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    SUDDEN TEAMPLAY LITE                                        //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

//set nick "jan"

//exec __s_timer // Keypad-timer, this will bind all your numpad kp_0-9 numbers
exec __s_teamplay // make sure you have nick set before executing this

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                     S T P _ S T Y L E                                          //
// stp_style 0 - Old but improved and updated                                                     //
// stp_style 1 - Trying to be faithful to sd_tac.cfg                                              //
// stp_style 2 - 2022 New colorways (default)                                                     //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////
stp_style 2

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    K E Y   B I N D I N G S                                     //
// For all available binds check:                                                                 //
// https://github.com/Suddendeath-qw/suddenQuake#teamplay---suddenteamplaycfg                     //
//                                                                                                //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

// MUST
bind 2 "stp_aol stp_report"
bind k "stp_killme" // stp_aol can not be used with this
bind 3 "stp_took"
bind 1 "stp_lost"
bind b "stp_aol stp_safe"
bind 5 "stp_smart"
bind shift "stp_point"
bind t "stp_point"

// SHOULD
bind 4 "stp_powerup"

// OPTIONAL
bind g "stp_dropped"
bind h "stp_aol stp_help"
bind j "stp_aol stp_replace"
bind ? "stp_wpkilled"
bind u "stp_youtake"
bind 8 "stp_enemy_quad"
bind ? "stp_enemy_pent"
bind ? "stp_enemy_ring"
bind ? "stp_enemy_bed"
bind ? "stp_get_quad"
bind ? "stp_get_pent"
