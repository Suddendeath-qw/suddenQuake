////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    SUDDEN TEAMPLAY LITE                                        //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

set nick "{&c859gob:&r}"

//exec s_timer // Keypad-timer, this will bind all your numpad kp_0-9 numbers
exec s_teamplay // make sure you have nick set before executing this

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                     S T P _ S T Y L E                                          //
// stp_style 1 - sd_tac.cfg faithful with improvements                                            //
// stp_style 2 - 2022 New colorways (default)                                                     //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////
stp_style 1

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    K E Y   B I N D I N G S                                     //
// For all available binds check:                                                                 //
// https://github.com/Suddendeath-qw/suddenQuake#teamplay---suddenteamplaycfg                     //
//                                                                                                //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

// MUST
bind v "stp_aol stp_report"
bind F2 "stp_killme" // stp_aol can not be used with this
bind e "stp_took"
bind 5 "stp_lost"
bind u "stp_lost"
bind 1 "stp_aol stp_safe"
bind g "stp_smart"
bind F1 "stp_smart"
bind b "stp_point"

// SHOULD
bind  j "stp_powerup"
bind  k "stp_powerup"

// OPTIONAL
bind ? "stp_dropped"
bind 2 "stp_aol stp_help"
bind 4"stp_aol stp_replace"
bind r "stp_status"
bind ? "stp_wpkilled"
bind 7 "stp_youtake"
bind ? "stp_enemy_quad"
bind h "stp_enemy_quad_ok98"
bind F3 "stp_enemy_pent"
bind F4 "stp_enemy_ring"
bind 3 "stp_get_quad"
bind p "stp_get_pent"
