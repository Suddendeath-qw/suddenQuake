alias append_tp                   "if ('$%1' == '') then set_tp %1 $%1%2 else set_tp %1 $%1$x20%2"
alias append_tp_nosp              "set_tp %1 $%1%2"  
alias _.do_nothing                ""
alias _.do.nothing                ""



// report
alias _.report                        "_.check_stack; _.check_power; _.check_powerups; _.check_armor; _.check_health; _.check_weapons; _.check_need; .tsay.report"

alias _.check_stack                   "if ($armor > 113 && $health > 80) then set_tp _.isStacked 1 else set_tp _.isStacked 0"
alias _.check_power                   "if ('$bestweapon' isin '$tp_name_rl $tp_name_lg' OR '$powerups' != '') then set_tp _.isPowerful 1 else set_tp _.isPowerful 0"  

alias _.check_need                    "set_tp _.str.need $qt$qt; if ('$matchtype' == '2on2') then _.need_2on2 else _.need_4on4; _.need_any"
alias _.need_2on2                     "_.need_armor; _.need_health; _.need_rox; _.need_cells"
alias _.need_4on4                     "_.need_weapon; _.need_armor; _.need_health; _.need_rox; _.need_cells"
alias _.need_weapon                   "if ('$tp_name_weapon' isin '$need' AND $_.isStacked) then append_tp _.str.need $tp_name_weapon else _.do_nothing"
alias _.need_armor                    "if ('$tp_name_weapon' !isin '$need' AND '$tp_name_armor' isin '$need') then append_tp _.str.need $tp_name_armor else _.do_nothing"
alias _.need_health                   "if ('$tp_name_weapon' !isin '$need' AND '$tp_name_health' isin '$need') then append_tp _.str.need $tp_name_health else _.do_nothing"
alias _.need_cells                    "if ('$tp_name_lg' isin '$weapons' AND '$tp_name_cells' isin '$need') then append_tp _.str.need $tp_name_cells else _.do_nothing;"
alias _.need_rox                      "if ('$tp_name_rl' isin '$weapons' AND '$tp_name_rockets' isin '$need') then append_tp _.str.need $tp_name_rockets else _.do_nothing"
alias _.need_any                      "if ('$_.str.need' != '') then set_tp _.str.need need$x20$_.str.need"

alias _.check_powerups                "set_tp _.str.powerups $qt$qt; if ('$powerups' = '') then _.do_nothing else _.check_powerup"
alias _.check_powerup                 "_.has_quad; _.has_pent; _.has_ring"
alias _.has_quad                      "if ('$tp_name_quad' isin '$powerups') then append_tp_nosp _.str.powerups $stp_name_q$x20"
alias _.has_pent                      "if ('$tp_name_pent' isin '$powerups') then append_tp_nosp _.str.powerups $stp_name_p$x20"
alias _.has_ring                      "if ('$tp_name_ring' isin '$powerups') then append_tp_nosp _.str.powerups $stp_name_r$x20"

alias _.check_weapons                 "set_tp _.str.weapon $qt$qt; if ('$tp_name_rl' isin '$weapons' AND '$tp_name_lg' isin '$weapons') then _.has_weapon_rlg else if ('$tp_name_rl' isin '$weapons') then _.has_weapon_rl else if ('$tp_name_lg' isin '$weapons') then _.has_weapon_lg else _.has_no_weapon"
alias _.has_weapon_rlg                "_.has_weapon_rl; _.has_weapon_lg"
alias _.has_weapon_rl                 "append_tp _.str.weapon $tp_name_rl{&cf31:$rockets&r}"   
alias _.has_weapon_lg                 "append_tp _.str.weapon $tp_name_lg{&c29f:$cells&r}"
alias _.has_no_weapon                 "append_tp _.str.weapon $bestweapon"

alias _.check_health                  "set_tp _.str.health $qt$qt; if ('$tp_name_health' isin '$need') then _.health_need else if ($_.isStacked) then _.health_stacked else _.health_normal"
alias _.health_need                   "if ($_.isPowerful) then append_tp _.str.health {&cf66%h&r} else _.health_normal"
//alias _.health_stacked              "append_tp _.str.health {&c6f6%h&r}"
alias _.health_stacked               "_.health_normal"
alias _.health_normal                 "append_tp _.str.health {&cfff%h&r}"

alias _.check_armor                   "set_tp _.str.armor $qt$qt; if ('$tp_name_armor' isin '$need') then _.armor_need else if ($_.isStacked) then _.armor_stacked else _.armor_normal"
alias _.armor_need                    "if ($_.isPowerful) then append_tp _.str.armor %A{&cf66%a&r} else _.armor_normal"
//alias _.armor_stacked               "append_tp _.str.armor %A{&c6f6%a&r}"
alias _.armor_stacked                 "_.armor_normal"
alias _.armor_normal                  "append_tp _.str.armor %A{&cfff%a&r}"

// point
alias _.point                         "_.shownick; if ('$point' != '$tp_name_nothing') then .tsay.point"
alias _.shownick                       "if_exists alias shownick _.shownick1 _.do_nothing"
alias _.shownick1                      "shownick 1"

// took
alias _.took                           "if ('$took' isin '$tp_name_ring $tp_name_pent $tp_name_quad') then _.took_powerup else .tsay.took.any"
alias _.took_powerup                   "if ('$tp_name_ring' == '$took') then _.took_ring else if ('$tp_name_quad' == '$took') then _.took_quad else if ('$tp_name_pent' == '$took') then _.took_pent else _.do_nothing"
alias _.took_ring                      ".tsay.took.ring"
alias _.took_quad                      "if ($health < 1 OR '$powerups' == '') then .tsay.quad.over else .tsay.took.quad"
alias _.took_pent                      ".tsay.took.pent"

// team quad/ring/pent
alias _.team_powerup       "if ('$powerups' =='') then .tsay.quad.over else .tsay.team.powerup"

// kill me
alias _.killme              "impulse 7 8 6 5 3 4 2 1; set_tp _.str.killme $qt$qt; if ('$bestweapon' == '$tp_name_rl') then _.killme_rl else if ('$bestweapon' == '$tp_name_lg') then _.killme_lg else _.killme_ammo"
alias _.killme_rl           "append_tp _.str.killme $tp_name_rl{&cf31:$rockets&r}; if ($cells > 0) then append_tp _.str.killme $tp_name_cells{&c29f:$cells&r} else _.do_nothing"
alias _.killme_lg           "append_tp _.str.killme $tp_name_lg{&c29f:$cells&r}; if ($rockets > 0) then append_tp _.str.killme $tp_name_rockets{&cf31:$rockets&r}else _.do_nothing"
alias _.killme_ammo         "if ($rockets < 1 AND $cells < 1) then _.do_nothing else if ($rockets > 0) then append_tp _.str.killme $tp_name_rockets{&cf31:$rockets&r} else _.do_nothing; if ($cells > 0) then append_tp _.str.killme $tp_name_cells{&c29f:$cells&r} else _.do_nothing"

// lost
alias _.lost                "set_tp _.str.dropped $qt$qt; if ('$weapon' == '$tp_name_rl') then _.lost_rl else if ('$weapon' == '$tp_name_lg') then _.lost_lg"
alias _.lost_rl             "append_tp _.str.dropped {&cf55dropped$x20rl-pack&r}"
alias _.lost_lg             "append_tp _.str.dropped {&c55fdropped$x20lg-pack:$cells&r}"

// safe
alias _.safe            "set_tp _.str.bestweapon $qt$qt; if ('$bestweapon' isin '$tp_name_rl $tp_name_lg') then set_tp _.str.bestweapon $bestweapon else _.do.nothing"

// smart: trick/slip/coming
alias _.smart       "if ('$mapname' == 'dm3') then _.smart_dm3 else if ('$mapname' == 'dm2') then _.smart_dm2 else if ('$mapname' == 'e1m2') then _.smart_e1m2 else stp_coming"
alias _.smart_dm3   "stp_coming"
alias _.smart_dm2   "echo $location; if ('$location' isin 'quad quad-low') then .tsay.dm2.trick else if ('$location' isin 'ng tele-entry tele') then .tsay.dm2.slipped else if ('$location' == 'big-stairs') then .tsay.dm2.rjump else .tsay.coming"
alias _.smart_e1m2  "stp_coming"


