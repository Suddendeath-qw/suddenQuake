////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    SUDDEN TEAMPLAY LITE                                        //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

//set nick "jan"

exec __s_timer // Keypad-timer, this will bind all your numpad kp_0-9 numbers
exec __s_teamplay // make sure you have nick set before executing this

////////////////////////////////////////////////////////////////////////////////////////////////////
//                                                                                                //
//                                    K E Y   B I N D I N G S                                     //
// For all available binds check:                                                                 //
// https://github.com/Suddendeath-qw/suddenQuake#teamplay---suddenteamplaycfg                     //
//                                                                                                //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////

// MUST
bind 1 "stp_spec stp_lost"
bind 2 "stp_spec stp_aol stp_report"
bind 3 "stp_took"
bind 5 "stp_smart"
bind k "stp_killme" // stp_aol can not be used with this
bind b "stp_aol stp_safe"
bind t "stp_point"
bind shift "stp_point"

// SHOULD
bind 4 "stp_powerup"

// OPTIONAL
bind g "stp_wpkilled"
bind h "stp_aol stp_help"
bind j "stp_aol stp_replace"
bind u "stp_youtake"
