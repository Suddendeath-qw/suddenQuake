// Usage: qh <1-49> | qhstream
// Connect to any qhlan.org server with the port 28501-28550
// Connect to qhlan.org offical stream server
alias qh "set qh.port $qt%1$qt; if ('$qh.port' == '') then echo &ce00Usage:&cfff qh <1-49> OR qhstream; if ('$qh.port' == '') then set qh.port 0; if ($qh.port > 0 AND $qh.port < 10) then set qh.port 0$qh.port; if ($qh.port > 0) then connect qhlan.org:285$qh.port"
alias qhstream "connect qhlan.org:28666"