// This is nQuake's Frogbot config
// Edit with care!

setinfo drate 999999

sv_gamedir "qw"
sv_maxspeed 320
fraglimit 50
timelimit 10
teamplay 0
deathmatch 3
maxclients 8
maxspectators 8
hostname "Frogbot Clan Arena"

serverinfo maxfps 77

// team names
localinfo team0 zero
localinfo team1 one
localinfo team2 rock
localinfo team3 cure
localinfo team4 red
localinfo team5 push
localinfo team6 ram
localinfo team7 star
localinfo team8 none
localinfo team9 mesh
localinfo team10 jag
localinfo team11 fore
localinfo team12 edge
localinfo team13 blue

alias	"bot_1on1"		"exec configs/duel.cfg"
alias	"bot_2on2"		"exec configs/2on2.cfg;team blue;color 13"
alias	"bot_4on4"		"exec configs/team.cfg;team blue;color 13"
alias	"bot_arena"		"exec configs/arena.cfg"
alias	"bot_carena"	"exec configs/clarena.cfg"
alias	"bot_ffa"		"exec configs/ffa.cfg"

// ffa config

localinfo k_timetop		30		// maximum time in minutes allocateable by a player for a game
localinfo k_overtime		0		// overtime mode (0 = off, 1 = time, 2 = SD)
localinfo k_exttime		0		// overtime length if overtime == 1
localinfo allow_startsound	0		// start sound mode (0 = off, 1 = on)
localinfo ffa_mapqueue		1		// ffa queue in random order (0 = off, 1 = on)
localinfo k_count			10		// number of seconds for the countdown to last
localinfo autoreport		1		// auto team report for human (0 = off, 1 = on)
localinfo k_spectalk		1		// spectators can talk to players during game
localinfo add_q_aerowalk	1		// quad in map aerowalk
localinfo k_kfp			1		// "kill" flood protection
localinfo proxy			0		// qizmo or mqwcl (0 = off, 1 = on)
localinfo k_motd1			"Free For All server"
localinfo k_motd2			"Type /addbot to add a bot"

// map order
localinfo ztndm3 genocide
localinfo genocide ukpak2
localinfo ukpak2 shine
localinfo shine q3dm6qw
localinfo q3dm6qw dm4ish
localinfo dm4ish rwild
localinfo rwild ultrav
localinfo ultrav bsdm6
localinfo bsdm6 schloss
localinfo schloss del1
localinfo del1 ztndm3

samelevel 8393473 // ffa

