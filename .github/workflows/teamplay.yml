name: Teamplay

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'qw/**.cfg'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'qw/**.cfg'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
        
    - name: Build
      run: |
        npm install
        gulp teamplay

    - name: Upload suddenteamplay.pk3 to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*
        tag: "latest"
        file_glob: true
        overwrite: true
