name: Gulp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
        
    - name: Build
      run: |
        npm install
        gulp

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Suddenteamplay .pk3/.zip generated
